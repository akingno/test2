<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
  body, html {
    margin: 0;
    padding: 0;
    scroll-padding-top: 100px; /* Height of the fixed navbar */
  }
  .navbar {
    display: flex;
    align-items: center; /* This will vertically center the items in the navbar */
    overflow: hidden;
    background-color: #212529;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }
  .navbar a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .navbar img {
    margin-right: 10px; /* Add some space between logo and menu items */
    height: 50px; /* Adjust the size as needed */
  }
  section {
    padding: 60px 0;
    margin-top: 100px; /* Same height as navbar */
  }
</style>
</head>
<body>

<div class="navbar">
    <a href="#home"><img src="school_logo.png" alt="school_logo"></a>
    <a href="#about">关于我们</a>
    <a href="#projects">关于项目</a>
    <a href="#contact">联系方式</a>
</div>

<section id="home">
    <!-- Your home page content goes here -->
</section>

<section id="about">
    <!-- Your 'About Us' content goes here -->
</section>

<section id="projects">
    <!-- Your 'About Projects' content goes here -->
</section>

<section id="contact">
    <!-- Your 'Contact' content goes here -->
</section>

</body>
</html>
