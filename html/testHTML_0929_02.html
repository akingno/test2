<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接の演示</title>
</head>
<body>
<!--这个链接可以是网络的，也可以是本地的 -->
<!--超链接特点：自动有下划线 -->
  <br>这是个去哔哩哔哩的超链接:
  <a href="http://www.bilibili.com">哔哩哔哩干杯~</a>
<br>这也是个去哔哩哔哩的超链接，只不过是泽伦斯基的图的形式:
<a href="http://www.bilibili.com" target="_blank"><!-- 这个target是在哪打开，_blank参数是新窗口打开,默认是当前窗口打开-->
    <img src = "html_img/zelunsky.png" width = "100px" />
</a>
</body>
</html>
