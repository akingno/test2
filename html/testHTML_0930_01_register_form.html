<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册表单</title>
</head>
<body><!--表单中如果有一些数据用户没有填写，则默认为空字符串-->
    <form action="http://localhost:80/crm/register">
        用户名<input type="text" name="username" />
        <br>
        密码<input type="password" name="password" />
        <br>
        性别<input type="radio" name="sex" value="1" checked/>男<!--同一组name一致，这个是做单选效果,checked表示默认选中-->
        <input type="radio" name="sex" value="0" />女
        <br>
        兴趣
        <input type="checkbox" name="interest" value="bsktbll"/>篮球<!--checkbox是多选框-->
        <input type="checkbox" name="interest" value="ftbll"/>足球
        <input type="checkbox" name="interest" value="cyclng"/>骑行
        <br>
        学历
        <select name="xueli"><!--选项框-->
            <option value="gz">高中</option>
            <option value="dz">大专</option>
            <option selected value="bk">本科</option>
            <option value="ss">硕士</option>
        </select>
        <br>
        简介
        <br>
        <textarea rows="10" cols="60" name="jianjie">

        </textarea>
        <br>
        <input type="submit" value="提交" /><!--提交按钮不能有name，不然value也会提交给服务器-->
        <input type="reset" value="重置" />
    </form>
</body>
</html>
