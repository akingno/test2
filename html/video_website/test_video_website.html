<!DOCTYPE html>
<html>
<head>
    <title>Video Sharing Platform</title>
    <style>
    /* 基础样式 */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFA500;
      font-family: Arial, sans-serif;
    }
    /* 页头样式 */
    header {
      background-color: #FFA500;
      color: #000;
      padding: 10px;
      text-align: center;
    }
    /* 主内容区域 */
    .main-content {
      margin: 20px;
    }
    /* 视频容器 */
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    /* 视频元素样式 */
    video {
      width: 100%;
    }
  </style>
</head>
<body>
<!-- 页头 -->
<header>
    <h1>Video Sharing Platform</h1>
</header>
<!-- 主内容 -->
<div class="main-content">
    <!-- 视频容器 -->
    <div class="video-container">
        <!-- 视频元素 -->
        <video controls>
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
<!-- JavaScript -->
<script>
    // 在这里添加JavaScript以实现额外功能
  </script>
</body>
</html>
