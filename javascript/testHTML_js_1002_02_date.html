<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js内置对象date</title>
</head>
<body>
  <script type="text/javascript">
  /*
    内置对象date
  */
  var date = new Date();//获取当前时间
  console.log(date);

  //格式转换
  var year = date.getFullYear();
  var month = date.getMonth()+1;//这里是0-11表示1-12所以这里要+1
  var day = date.getDate();//这个是获取day的，getDay是获取星期几的

  /*date.getHours();
  date.getMinutes();
  date.getSeconds();
  date.getMilliseconds();*/

  //转换为本地日期格式
  var localDate = date.toLocaleString();
  console.log(localDate);



  </script>
</body>
</html>
