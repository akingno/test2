<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符和关键字</title>
</head>
<body>
    <script type="text/javascript">
        /*
            以下这段代码是JS的for循环
        */
        for (var i = 0; i < 10; i++) {
            alert("i=" + i);
        }
    </script>

</body>
</html>
