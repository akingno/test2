<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符和关键字</title>
</head>
<body>
    <script type="text/javascript">
        /*
            以下这段代码是JS的for循环
        */
        for (var i = 0; i < 10; i++) {
            alert("i=" + i);
        }
        var a,b,c = 300;
        alert(a);
        alert(b);
        alert(c);
        /*
        这段代码，声明了abc，但是只有c赋值成了300
        */
/*        var k=1；
        k = true;
        k = 3.14;
        k = new Object();i声明为某一类型的变量后，仍然可以再次声明*/

        var j;
        alert(j);//变量只有声明没有赋值，系统默认赋值为undefined
    </script>

</body>
</html>
