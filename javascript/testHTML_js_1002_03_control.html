<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句</title>
</head>
<body>
      <script type="text/javascript">
        //有些和java相同，也有不一样的
        for(var i=0; i<10; i++){
          console.log(i);}
        //if-else
        var username = "jack";
        if(username){
          console.log("用户名是"+ username);}
        else{
          console.log("username不能为空");}

        //for in语句
        var arr = [1,2,3,4,5];
        for(var i in arr){
          console.log(arr[i]);}
      </script>
</body>
</html>
