<!DOCTYPE html>

    <title>js的void运算符</title>
</head>
<body>
  <script type="text/javascript">
    /*
    void运算符
      语法格式：
      void 表达式：
        void(表达式)
        执行表达式，但是不返回任何结果
        即使表达式有执行结果，最终经过void运算之后就什么也没了
    */
  </script>

<!--href中什么也不写等于跳转当前页面,加javascript:void(0)中javascript表示这是一段javascript代码，void(0)表示不返回值。
