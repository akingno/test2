<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的常用事件</title>
</head>
    <body>
      <script>

      </script>
        测试失去焦点事件：<input type="text" onblur="console.log('失去焦点了');"/>
        <br>
      测试获取焦点事件：<input type="text" onfocus="console.log('获取焦点了');"/>
    <br>
      测试click事件：<input type="button" value="click事件" onclick="console.log('单击了');"/>
    <br>
      测试dbclick事件：<input type="button" value="dbclick事件" ondblclick="console.log('双击了');"/>
    </body>
</html>
