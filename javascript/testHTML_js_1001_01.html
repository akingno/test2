<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的数据类型</title>
</head>
<body>
    <script>
      /*
        js中有8种，常用6种数据类型：undefined，number，string，boolean，null，object
      */

      var i = null;
      console.log(typeof i);//null的类型是object
      function add(a,b){
      return a+b;}
      console.log(typeof add)//function的类型是function
    </script>

</body>
</html>
