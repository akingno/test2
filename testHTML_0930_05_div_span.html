<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
</head>
<body>
<!--
  1.div和span都是图层
  2.div和span相对于table更加灵活
  3.每一个div和span左上角的顶点都有x轴和y轴坐标，通过这个坐标可以定位div在网页当中的位置
  4.div和span都是盒子，容器，可以嵌套
  5.div独自占用一行，span不会独自占有一行


-->
  <div id="div1">
      我是一个div，打开F12可以看到我占用一行
  </div>
  <span id="span1">
      我是一个span，打开F12可以看到我没有占用一行
  </span>

</body>
</html>
