<!DOCTYPE html>
<html lang="en">
<head id="html_head">
    <meta charset="UTF-8">
    <title id="html_title">HTML的id属性</title>
</head>
<!--
  1.在html中任一节点上，多有id属性
  2.在html中，id是不能重复的
  3.id代表了这个节点
  4.id用于后期JavaScript对HTML的节点进行增删改查，id可以方便调用节点

-->

<body id="hetm_body">
  <form id="html_form">
    <input id="html_submit" type="submit" name="">
  </form>

</body>
</html>
